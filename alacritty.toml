[window]
decorations = "None"
opacity = 0.9

[font]
size = 15

[env]
TERM = "xterm-256color"

[window.dimensions]
columns = 130
lines = 35

[font.bold]
family = "GeistMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "GeistMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "GeistMonoNerdFont"
style = "Italic"

[font.normal]
family = "GeistMonoNerdFont"
style = "Regular"
